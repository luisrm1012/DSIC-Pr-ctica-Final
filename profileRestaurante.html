<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Deli-Home</title>
</head>

<body onload="getUserData()">
    <nav>
        <img id="logo" src="/images/logo_delihome.png" alt="Deli-Home_logo">
        <div id="header-right-container">
            <p id="hi-user"> Hola, Usuario!</p>
            <br>
            <a id="ver-perfil" href="profileCliente.html">
                <p> Ver Perfil</p>
            </a>

        </div>
    </nav>

    <div id="root">

        <form class="user-profile" id="data-Restaurante">
            <label for="tipo">Tipo:</label>
            <br>
            <input type="text" name="tipo" value="Restaurante" readonly>
            <br>

            <label for="name">Nombre:</label>
            <br>
            <input type="text" name="name">
            <br>

            <label for="email">Email:</label>
            <br>
            <input type="text" name="email">
            <br>

            <label for="password">Contraseña:</label>
            <br>
            <input type="password" name="password">
            <br>

            <label for="address">Dirección:</label>
            <br>
            <input type="text" name="address">
            <br>

            <label for="city">Ciudad:</label>
            <br>
            <input type="text" name="city">
            <br>

            <label for="state">Provincia:</label>
            <br>
            <input type="text" name="state">
            <br>

            <label for="zipcode">Código Postal:</label>
            <br>
            <input type="text" name="zipcode">
            <br>

            <label for="cif">CIF:</label>
            <br>
            <input type="text" name="cif">
            <br>

            <button id="btn-login">Regístrate</button>
        </form>

    </div>
</body>

</html>
