<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Deli-Home</title>
</head>

<body>

    <div id="root">

        <div id="navigation-buttons-container">
            <a href="/index.html">Volver a inicio</a>
            <a href="/login.html">Inicia Sesión</a>
        </div>

        <p class="login-title">Registro</p>

        <div id="line"></div>

        <div id="register-container">
            
            <form id="register" onsubmit="registerCliente(event)">
                <label for="tipo">Tipo:</label>
                <br>
                <input type="text" name="tipo" value="Cliente">
                <br>

                <label for="name">Nombre:</label>
                <br>
                <input type="text" name="name">
                <br>

                <label for="lnama">Apellido:</label>
                <br>
                <input type="text" name="lname">
                <br>

                <label for="email">Email:</label>
                <br>
                <input type="text" name="email">
                <br>

                <label for="password">Contraseña:</label>
                <br>
                <input type="text" name="password">
                <br>

                <label for="tlf">Teléfono:</label>
                <br>
                <input type="text" name="tlf">
                <br>

                <label for="address">Dirección:</label>
                <br>
                <input type="text" name="address">
                <br>

                <label for="city">Ciudad:</label>
                <br>
                <input type="text" name="city">
                <br>

                <label for="state">Provincia:</label>
                <br>
                <input type="text" name="state">
                <br>

                <label for="zipcode">Código Postal:</label>
                <br>
                <input type="text" name="zipcode">
                <br>

                <label for="creditcard">Número de Tarjeta:</label>
                <br>
                <input type="text" name="creditcard">
                <br>

                <label for="ccdate">Fecha de Caducidad:</label>
                <br>
                <input type="text" name="ccdate">
                <br>

                <label for="cvv">CVV:</label>
                <br>
                <input type="text" name="cvv">
                <br>

                <button id="btn-login">Regístrate</button>
            </form>

        </div>
        

    </div>
</body>
</html>
