<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Deli-Home</title>
</head>

<body>

    <div id="root">

        <div id="navigation-buttons-container">
            <a href="/index.html">Volver a inicio</a>
        </div>

        <p class="login-title">Inicia</p>
        <p class="login-title">Sesión</p>

        <div id="line"></div>

        <form id="login" onsubmit="login(event)">
            <label for="email">Email:</label>
            <br>
            <input type="text" name="email" required minlength="5" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]*" title="Formato: nombre@organización.tipo">
            <br>

            <label for="password">Contraseña:</label>
            <br>
            <input type="password" name="password" required minlength="4" maxlength="25">
            <br>
            <button id="btn-login">Inicar Sesión</button>
        </form>

        <p id="login-register-text">¿No tienes cuenta?</p>
        <a href="/register.html">
            <button>Regístrate</button>
        </a>

    </div>
</body>
</html>
