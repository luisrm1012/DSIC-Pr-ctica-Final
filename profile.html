<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" async></script>
    <title>Deli-Home</title>
</head>

<body onload="getUserData()">
    <nav>
        <img id="logo" src="./images/logo_delihome.png" alt="Deli-Home_logo">
        <div id="header-right-container">
           
            <div class="hi-user-container">
                <p id="hi-user"> Hola, Usuario!</p>
            </div>
            <div class="profile-options-container">
                <a id="my-profile" href="#" onclick="getProfileOnType()">
                    <p> Ver Perfil</p>
                </a>

                <a href="./orders.html" >
                    <p>Mis Pedidos</p>
                </a>

                <a id="logout" href="#" onclick="logout()">
                    <p> Cerrar Sesión</p>
                </a>
            </div>

        </div>
    </nav>

    <div id="root">

        <div id="navigation-buttons-container">
            <a href="./home.html">Volver a inicio</a>
        </div>

        <h3 class="user-profile-title"> Mi Perfil
        </h3>

        <div id="line"></div>

        <form class="user-profile" id="data-cliente" onsubmit="updateCliente(event)">

            <label for="name">Nombre:</label>
                <br>
                <input type="text" name="name" required minlength="1" maxlength="20">
                <br>

                <label for="lnama">Apellido:</label>
                <br>
                <input type="text" name="lname" required minlength="1" maxlength="20">
                <br>

                <label for="email">Email:</label>
                <br>
                <input type="text" readonly name="email" required minlength="5" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]*" title="Formato: nombre@organización.tipo">
                <br>

                <label for="password">Contraseña:</label>
                <br>
                <input type="password" name="password" required minlength="4" maxlength="25">
                <br>

                <label for="tlf">Teléfono:</label>
                <br>
                    <input type="text" name="tlf" required pattern="[0-9]{9}" placeholder="Ex. 123456789" title="Formato: número de 9 dígitos">
                <br>

                <label for="address">Dirección:</label>
                <br>
                <input type="text" name="address" required minlength="4" maxlength="50">
                <br>

                <label for="city">Ciudad:</label>
                <br>
                <input type="text" name="city" required minlength="4" maxlength="25">
                <br>

                <label for="state">Provincia:</label>
                <br>
                <input type="text" name="state" required minlength="4" maxlength="25">
                <br>

                <label for="zipcode">Código Postal:</label>
                <br>
                <input type="text" name="zipcode" required pattern="[0-9]{5}" placeholder="Ex. 12345" title="Formato: número de 5 dígitos">
                <br>

                <label for="creditcard">Número de Tarjeta:</label>
                <br>
                <input type="text" name="creditcard" required pattern="[0-9]{16}" placeholder="Ex. 1234123412341234" title="Formato: número de 16 dígitos">
                <br>

                <label for="ccdate">Fecha de Caducidad:</label>
                <br>
                <input type="text" name="ccdate" maxlength="5" required pattern="(0[1-9]|1[0-2])\/(\d{2})" placeholder="Ex. 01/29" title="Formato: MM/AA (mes/año)">
                <br>

                <label for="cvv">CVV:</label>
                <br>
                <input type="text" name="cvv" required pattern="[0-9]{3}" placeholder="Ex. 123" title="Formato: número de 3 dígitos">
                <br>

            <button class="btn-user-profile">Guardar Cambios</button>
        </form>
        <button class="btn-delete-user" onclick="deleteUser()" >Darse de baja</button>

    </div>
</body>

</html>
