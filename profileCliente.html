<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Deli-Home</title>
</head>

<body onload="getUserData()">
    <nav>
        <img id="logo" src="/images/logo_delihome.png" alt="Deli-Home_logo">
        <div id="header-right-container">
           
            <div class="hi-user-container">
                <p id="hi-user"> Hola, Usuario!</p>
            </div>
            <div class="profile-options-container">
                <a id="my-profile" href="#" onclick="getProfileOnType()">
                    <p> Ver Perfil</p>
                </a>

                <a href="/orders.html" >
                    <p>Mis Pedidos</p>
                </a>

                <a id="logout" href="#" onclick="logout()">
                    <p> Cerrar Sesión</p>
                </a>
            </div>

        </div>
    </nav>

    <div id="root">

        <div id="navigation-buttons-container">
            <a href="/home.html">Volver a inicio</a>
        </div>

        <h3 class="user-profile-title"> Mi Perfil
        </h3>

        <div id="line"></div>

        <form class="user-profile" id="data-cliente" onsubmit="updateCliente(event)">
            <label for="tipo">Tipo:</label>
            <br>
            <input type="text" name="tipo" value="Cliente" readonly>
            <br>

            <label for="name">Nombre:</label>
            <br>
            <input type="text" name="name">
            <br>

            <label for="lnama">Apellido:</label>
            <br>
            <input type="text" name="lname">
            <br>

            <label for="email">Email:</label>
            <br>
            <input type="text" name="email">
            <br>

            <label for="password">Contraseña:</label>
            <br>
            <input type="text" name="password">
            <br>

            <label for="tlf">Teléfono:</label>
            <br>
            <input type="text" name="tlf">
            <br>

            <label for="address">Dirección:</label>
            <br>
            <input type="text" name="address">
            <br>

            <label for="city">Ciudad:</label>
            <br>
            <input type="text" name="city">
            <br>

            <label for="state">Provincia:</label>
            <br>
            <input type="text" name="state">
            <br>

            <label for="zipcode">Código Postal:</label>
            <br>
            <input type="text" name="zipcode">
            <br>

            <label for="creditcard">Número de Tarjeta:</label>
            <br>
            <input type="text" name="creditcard">
            <br>

            <label for="ccdate">Fecha de Caducidad:</label>
            <br>
            <input type="text" name="ccdate">
            <br>

            <label for="cvv">CVV:</label>
            <br>
            <input type="text" name="cvv">
            <br>

            <button class="btn-user-profile">Guardar Cambios</button>
        </form>
        <button class="btn-delete-user" onclick="deleteUser()" >Darse de baja</button>

    </div>
</body>

</html>
